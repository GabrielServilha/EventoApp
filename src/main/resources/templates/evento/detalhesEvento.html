<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
<header>
	<nav>
	  <div class="nav-wrapper">
	    <a href="#!" class="brand-logo">  Lista de Eventos</a>
	    <ul class="right hide-on-med-and-down">
	    	<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i> Lista de Eventos</a>
	    </ul>
	  </div>
	</nav>
</header>
<br>
	<div class="container">
		<div th:each="evento : ${evento}" class="container detalhesEvento">
	 		<div class="row">
				 <p>Nome: <span th:text="${evento.nome}"></span></p>
				 <p>Local: <span th:text="${evento.local}"></span></p>
				 <p>Data: <span th:text="${evento.data}"></span></p>
				 <p>Horario: <span th:text="${evento.horario}"></span></p>
			</div>
	 	</div>
	 </div>
	<th:block th:include="mensagemValidacao"></th:block>
 	<div class="container">
		<form method="post">
		Nome: <input type="text" value="" name="nomeConvidado"/>
 		Rg: <input type="text" value="" name="rg"/>
  			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		<br><br><br>
	</div>
	<header>
		<nav>
		  <div class="nav-wrapper">
		    <a href="#!" class="brand-logo">  Lista de Convidados </a>
		    <ul class="right hide-on-med-and-down"></ul>
		  </div>
		</nav>
	</header>
	<br><br>
	<table class="container listaConvidados">
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeConvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a class="waves-effect waves-light small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"> <i class="material-icons left">delete_sweep</i></a></td>
			</tr>
		</tbody>
	</table>
	<br><br><br>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
